<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./calculator.css" />
    <title>Calculator</title>
  </head>

  <body>
    <div class="container">
      <div class="calculator">
        <div class="input">0</div>
        <div class="buttons">
          <!-- first row -->
          <div class="btn double-width">C</div>
          <div class="btn">←</div>
          <div class="btn">÷</div>
          <!-- second row -->
          <div class="btn number">7</div>
          <div class="btn number">8</div>
          <div class="btn number">9</div>
          <div class="btn">×</div>
          <!-- third row -->
          <div class="btn number">4</div>
          <div class="btn number">5</div>
          <div class="btn number">6</div>
          <div class="btn">+</div>
          <!-- fourth row -->
          <div class="btn number">1</div>
          <div class="btn number">2</div>
          <div class="btn number">3</div>
          <div class="btn">−</div>
          <!-- fifth row -->
          <div class="btn triple-width number">0</div>
          <div class="btn">=</div>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
